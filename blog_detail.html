<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYStyping</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_detail.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="image/log1.jpg" alt="">
        <span class="title">地球online</span>
         <!-- 使用 span 把左右两侧的元素给撑开 -->
         <span class="spacer"></span>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写点啥</a>
        <a href="blog_login.html">注销</a>
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 左侧区域，显示用户信息 -->
        <div class="container-left">
            <!-- 用户详情 -->
            <div class="card">
                <!-- 用户的头像 -->
                <img src="image/head2.jpg" alt="">
                <!-- 用户名 -->
                <h3>感性的王英俊</h3>
                <!-- 其它信息 -->
                <a href="https://www.xiaohongshu.com/user/profile/5c358525000000000703a47f">小红薯</a>
                <a href="https://www.douyin.com/user/self">tou音~</a>
                <!-- 文章分类 -->
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧区域，显示博客列表 -->
        <div class="container-right">
            <!-- 使用这个 div 来放博客内容 -->
            <div class="blog-content">
                <!-- 博客的标题 -->
                <h3>卓酱晒太阳</h3>
                <!-- 博客的日期 -->
                <div class="date">2023-10-14</div>
                <!-- 博客的内容 -->
                <div class="detail">
                    <p>
                        卓卓公主先是练习了打水漂，很明显练习时长还不足两年半，生桑保安险胜！
                    </p>
                    <p>
                        卓卓公主玩得有点累噜，天气可太好咯！！
                    </p>
                    <p>
                        生桑保安遂将卓卓公主引至马车上午休~
                    </p>
                                       
                    <img src="image/log3.jpg" alt="" width="600" height="400" >
                </div>
        </div>
</body>
</html>
