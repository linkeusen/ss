  <body>
    <!-- 导航栏 -->
    <div class="nav">
      <img src="image/log1.jpg" alt="" />
      <span class="title">地球online</span>
      <!-- 使用 span 把左右两侧的元素给撑开 -->
      <span class="spacer"></span>
      <a href="blog_list.html">主页</a>
      <a href="blog_edit.html">写点啥</a>
      <a href="blog_login.html">注销</a>
    </div>
    <!-- 版心 -->
    <div class="container">
      <!-- 左侧区域，显示用户信息 -->
      <div class="container-left">
        <!-- 用户详情 -->
        <div class="card">
          <!-- 用户的头像 -->
          <img src="image/head2.jpg" alt="" />

          <h3>感性的王英俊</h3>

          <!-- 文章分类 -->
          <div class="counter">
            <span>文章</span>
            <span>分类</span>
          </div>
          <div class="counter">
            <span>2</span>
            <span>1</span>
          </div>
        </div>
      </div>
      <!-- 右侧区域，显示博客列表 -->
      <div class="container-right">
        <!-- 每个 blog 代表一篇博客 -->
        <div class="blog">
          <div class="title">嘘！</div>
          <div class="date">2022-2-16</div>
          <div class="img">
            <img src="image/log3.jpg" alt="" width="600" height="400" />

          <a href="blog_detail.html" class="detail">查看全文&gt;&gt;</a>

          <div class="title">敬请期待</div>
